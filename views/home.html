<div class="main">
  <div class="container">

    <div class="row">
      <div class="item col-sm-6 col-md-4 col-lg-3"  ng-repeat="photo in photos">
        <a href="#/photos/{{$index}}">
          <img class="img-responsive" ng-src="{{ photo.url }}">
          <p class="author">by {{ photo.author }}</p>
        </a>
      </div>
    </div>

  </div>
</div>
